{% extends 'myprojects/base.html' %}


{%  block content %}
{% if projects %}
<div class="row">
    {% for project in projects %}
    <div class="col-sm-12 col-md-6 col-lg-3">
        <div class="card m-1" style="width: 16rem;">
            <img src="{{project.image.url}}" class="card-img-top" alt="image">
            <div class="card-body">
                <h5 class="card-title">{{project.title}}</h5>
                <p class="card-text">{{project.description | safe}}.</p>
                
                
                <a href="{{project.link}}" class="btn btn-primary">see more</a>
            </div>
        </div>
    </div>

    {% endfor %}
</div>
{% else %}

<p class="text-center">search results no matches</p>
{% endif %}

{% endblock %}
